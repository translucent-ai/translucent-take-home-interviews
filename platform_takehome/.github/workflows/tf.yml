name: Terraform CI

on: push

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Init
      run: terraform init
    - name: Validate
      run: terraform validate -no-color
    - name: Fmt
      run: terraform fmt -check
